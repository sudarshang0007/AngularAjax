<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="#">{{applicationName}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li *ngFor="let menu of menuList" class="nav-item {{menu.subMenu ? 'dropdown' : ''}}"  data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive">
          <a *ngIf="!menu.subMenu" class="nav-link" [routerLink]="menu.link">{{menu.name}}</a>
          <a *ngIf="menu.subMenu" class="nav-link dropdown-toggle" data-toggle="dropdown" [routerLink]="menu.link" role="button" aria-haspopup="true"
            aria-expanded="false">{{menu.name}}</a>
          <div class="dropdown-menu">
            <ul class="nav">
              <li class="dropdown-item" *ngFor="let enu of menu.subMenu">
                <a class="dropdown-item" [routerLink]="enu.link">{{enu.name}}</a>
              </li>
            </ul>
          </div>
        </li>

      </ul>
    </div>
  </div>
</nav>
