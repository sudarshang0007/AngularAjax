<div class="grid-container">
  <h1 class="mat-h1">Gallery</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-3" *ngFor="let image of images; let i=index;">
      <div class="grid" style="margin-bottom: 15px;">
        <img src="{{image.source}}" class="img img-responsive" alt="..." style="width:100%" data-toggle="modal" data-target="#exampleModalCenter"
          (click)="setCurrentImage(image);">
      </div>
    </div>
  </div>
</div>


<!-- Button trigger modal -->
  <app-gallery-viewer [header]="" [images]="imageReady"></app-gallery-viewer>
